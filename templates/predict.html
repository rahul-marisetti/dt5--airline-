<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Sentiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url("iStock-177708665.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #ff6347;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyze Sentiment</h1>
        <form method="post" action="/predict">
            <textarea name="message" placeholder="Enter your text here..." required></textarea>
            <button type="submit" class="btn">Predict</button>
        </form>

    </div>
</body>
</html>
